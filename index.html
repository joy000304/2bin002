<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>페이수박</title>
  </head>
  <body>
    <div id="grid">
      <div class="본문">
      <h1>FEISSUBAK</h1>
      <h2>FEISSUBAK에서 대한민국에 있는 친구, 가족, 지인들과 함께 이야기를 나눠보세요</h2>
      </div>

      <div id="article">
        <form action="index.html" autocomplete="on">
          <fieldset>
            <legend>login</legend>
            <ul>
              <li>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id">
              </li>
              <li>
                <label for="user-passward">비밀번호</label>
                <input type="password" id="user-passward">
              </li>
            </ul>
            <input type="submit"  value="로그인">
          </fieldset>

        </form>
      </div>
    </div>
  </body>
</html>
